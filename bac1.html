    <script>
        function startDownload() {
            const btn = document.getElementById('downloadBtn');
            const btnText = document.getElementById('btnText');
            const countdown = document.getElementById('countdown');

            btn.disabled = true;
            btnText.textContent = 'جاري التجهيز للتحميل...';
            countdown.style.width = '100%';
            countdown.style.transition = 'width 10s linear';

            setTimeout(() => {
                btnText.textContent = 'جاري التحميل...';

                const images = [
                    { url: 'pagebac1.jpg', name: 'صورة_البكالوريا_1.jpg' },
                    { url: 'pagebac2.jpg', name: 'صورة_البكالوريا_2.jpg' }
                ];

                function downloadImages(index) {
                    if (index >= images.length) {
                        setTimeout(() => {
                            btn.disabled = false;
                            btnText.textContent = 'تحميل الصور';
                            countdown.style.width = '0%';
                            countdown.style.transition = 'none';
                        }, 2000);
                        return;
                    }

                    const link = document.createElement('a');
                    link.href = images[index].url;
                    link.download = images[index].name;
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);

                    setTimeout(() => {
                        downloadImages(index + 1);
                    }, 500);
                }

                downloadImages(0);
            }, 10000);
        }
    </script>
